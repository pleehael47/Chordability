<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Guitar Chord Progressions</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="format.css">
<body>
    <h1>Practice Advanced Guitar Chord Progressions!   </h>
    <div class="chord-container">
        <div id="chord-images" class="chord-images">
            <!-- The chord images will be displayed here -->
        </div>
        <div id="chord-images2" class="chord-images2">
            <!-- The chord images will be displayed here -->
        </div>
        <div id="chord-progression" class="chord">
            <!-- The chord progression will be displayed here -->
        </div>
        <button id="next-button">Next Progression</button>
        <button id="next-button2">Main Menu</button>
        <div id="song-list" class="song-list">
            <!-- The list of songs will be displayed here -->
        </div>
    </div>
    <script src="style1.js"></script>
</body>
</html>
